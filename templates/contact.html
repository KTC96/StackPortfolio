{% extends "base.html" %} {% block content %}

<h1 class="text-2xl">Contact us</h1>
<p class="prose mt-2">Send us a message and we'll get back to you.</p>
<!-- Contact form component from https://tailwindcomponents.com/component/basic-contact-form -->
<form action="#" class="w-full max-w-lg mt-8">
  <div class="flex flex-wrap -mx-3 mb-6">
    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
      <label class="label pl-0 text-sm" for="grid-first-name">
        First Name
      </label>
      <input class="input input-bordered input-secondary w-full" id="grid-first-name" type="text">
    </div>
    <div class="w-full md:w-1/2 px-3">
      <label class="label pl-0 text-sm" for="grid-last-name">
        Last Name
      </label>
      <input class="input input-bordered input-secondary w-full" id="grid-last-name" type="text">
    </div>
  </div>
  <div class="flex flex-wrap -mx-3 mb-6">
    <div class="w-full px-3">
      <label class="label pl-0 text-sm" for="grid-email">
        E-mail
      </label>
      <input class="input input-bordered input-secondary w-full" id="email" type="email">
    </div>
  </div>
  <div class="flex flex-wrap -mx-3 mb-6">
    <div class="w-full px-3">
      <label class="label pl-0 text-sm" for="grid-message">
        Message
      </label>
      <textarea class="textarea textarea-bordered textarea-secondary w-full" id="message"></textarea>
    </div>
  </div>
  <div>
    <div>
      <button class="shadow block ml-auto btn-primary text-white font-bold py-2 px-4" type="button">
        Send
      </button>
    </div>
  </div>
</form>

{% endblock %}
