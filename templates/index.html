{% extends "base.html" %} {% block content %}
{% if messages %}
{% for message in messages %}
<div class="toast fixed top-0 left-1/2 transform -translate-x-1/2 mt-4 z-50" role="alert" aria-live="assertive"
  aria-atomic="true">
  <div class="bg-green-500 text-white font-semibold px-4 py-2 rounded shadow">
    {{ message }}
  </div>
</div>
{% endfor %}
{% endif %}
{{ users|length }} user(s) found.

{% for user in users %}
<a href="{% url 'user_profile' slug=user.slug %}">{{ user.username }}</a><br />
{% empty %}
No users found.
{% endfor %}
{% endblock %}
