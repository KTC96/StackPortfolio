<a href="{{ post.get_absolute_url }}" class="relative sd-card w-full lg:w-[calc(33%-2px)] h-64 text-white"
  aria-label="Opens the {{ post.project_name }} {{type}}">
  {% if post.project_image.url %}
  <figure class="absolute w-full h-full -z-10"><img src="{{ post.project_image.url }}"
      class="h-full w-full object-cover" alt="Screenshot of the {{ post.project_name }} {{ type }}" /></figure>
  {% endif %}
  <div class="sd-card-body relative px-5 pt-5 pb-1 flex flex-col w-full h-full z-3 bg-black/60 hover:bg-black/80">
    <h2 class="sd-card-title text-aliceblue text-lg"><strong>{{ post.project_name }}</strong>
    </h2>
    <p class="prose text-white mt-2">
      {{ post.project_description|truncatechars:150 }}{% if post.project_description|length >= 175 %}<span
        class="text-aliceblue underline"> Click to read more</span>{% endif %}</p>
    <div class="techs-used mt-auto overflow-x-scroll no-scrollbar lg:overflow-x-auto">
      <ul class="flex lg:flex-wrap justify-center lg:justify-start list-none">
        {% for tech in post.technologies.all|slice:":10" %}
        <li
          class="text-sm bordered border-2 {% if tech.is_approved %} border-primary bg-primary {% else %} bg-secondary border-white{% endif %}text-white px-2 py-1 mb-2 mr-3 rounded-sm">
          {{ tech }}
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</a>
