{% comment %} Should be used within a <ul> element {% endcomment %}
  <li class="user-tech__item mt-2 group grow {{ grow }}">
    {% if not tech.is_approved %}
    <div
      class="tooltip flex justify-center items-center mr-1 {% if small %}py-1 px-3 text-xs {% else %}py-2 px-5 text-sm{% endif %} rounded-md bg-white border-secondary text-secondary bordered border-2"
      data-tip="{{tech.tech_name}} is pending admin approval...">
      <div class="font-normal flex-initial added-tech">
        <strong>{{ tech.tech_name }}</strong>
      </div>
    </div>
    {% else %}
    <div
      class="flex justify-center items-center mr-1 {% if small %}py-1 px-3 text-xs{% else %}py-2 px-5 text-sm{% endif %} rounded-md bg-aliceblue border-primary text-primary bordered border-2">
      <div class="font-normal flex-initial added-tech">
        <strong>{{ tech.tech_name }}</strong>
      </div>
    </div>
    {% endif %}
  </li>
